<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample HTML and CSS</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Header Styles */
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    /* Navigation Style */
    nav {
      margin: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main Content Styles */
    .container {
      padding: 20px;
      text-align: center;
    }

    .container p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }

    footer p {
      margin: 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to My Sample Page</h1>
    <nav>
      <a href="index.html"href="#">Home</a>
      <a href="about.html" href="#">About</a>
      
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <p>
      This is my simple webpage for ITP4606 AWS assignment created with HTML and styled with CSS.</br></br>
	Wish you all the best and thanks for everything.
    </p>
    <a class="btn" href="#">Learn More</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 About Us Page. Built with ❤️ by <a href="#">Hei Yip</a>.</p>
  </footer>

</body>
</html>
